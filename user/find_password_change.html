<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>비밀번호 재설정</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!-- header -->
        <header class="header">
          <div class="inner">
            <button class="back_btn"></button>
            <h1>비밀번호 재설정</h1>
          </div>
        </header>
        <!-- header -->
        <div class="container_wrap global_inner pb_20 h_03 find_id">
          <h3 class="page_title">변경하실 비밀번호를<br />입력해 주세요.</h3>
          <div class="form_wrap">
            <div class="input_box">
              <input type="password" placeholder="비밀번호를 입력해 주세요." />
              <!-- 유효성 문구 -->
              <div class="vail_box">
                <span class="complete">영문</span>
                <span class="complete">숫자</span>
                <span class="complete">특수문자</span>
                <span class="reject">10-24자리</span>
              </div>
            </div>
            <div class="input_box">
              <input
                type="password"
                placeholder="비밀번호를 한번 더 입력해 주세요."
              />
              <!-- 유효성 문구 -->
              <p class="err_msg">비밀번호가 일치하지 않습니다.</p>
            </div>
          </div>
          <div class="btn_box">
            <button class="black" disabled>비밀번호 재설정</button>
            <!-- 유효성 검증 완료시 버튼 스타일 -->
            <!-- <button class="black">비밀번호 재설정</button> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
