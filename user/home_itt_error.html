<!-- swiper -->
<script>
  var swiper = new Swiper(".main_visual_swiper", {
    centeredSlides: true,
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
  });

  var swiper = new Swiper(".sub_visual_swiper", {
    centeredSlides: true,
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });

  var swiper = new Swiper(".best_sec_swiper", {
    spaceBetween: 16,
    slidesPerView: 1.9,
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
  });
</script>
<!-- swiper -->

<script>
  $(document).ready(function () {
    let $container = $(".container_wrap");
    $container.on("scroll", function () {
      let scrollPos = $container.scrollTop();
      if (scrollPos > 50) {
        $("header").removeClass("gray_bg");
      } else {
        $("header").addClass("gray_bg");
      }
    });
  });
</script>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
