<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>결제 완료</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- fullcalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!--main header -->
        <header class="header">
          <div class="inner">
            <button class="back_btn" onclick="history.back();"></button>
            <h1>결제 완료</h1>
          </div>
        </header>
        <!--main header -->
        <div class="container_wrap payments_complete itt h_03">
          <div class="global_inner">
            <h4>광고 정보</h4>
            <p class="id_number">광고 ID : 1234567890</p>

            <div class="class_info_sec">
              <div class="class">
                <figure class="thumbnail">
                  <img src="./assets/image/thumbnail/math_74x74.png" alt="" />
                </figure>
                <div class="text_box">
                  <p class="tit">
                    [수학] 입시 장인에게 배우는 비법 노트! 초등학교 입학 수학
                  </p>
                  <div class="state">
                    <p class="price">130,000원</p>
                    <p class="badge_list">
                      <span class="item">모집중</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="text_list">
                <p class="item">
                  <span class="tit b">광고 기간</span>
                  <span class="desc">1일</span>
                </p>
                <p class="item">
                  <span class="tit b">시작일</span>
                  <span class="desc">2024-12-20(금)</span>
                </p>
                <p class="item">
                  <span class="tit b">종료일</span>
                  <span class="desc">2025-01-09(목)</span>
                </p>
              </div>
            </div>
            <div class="payments_info_sec">
              <div class="payments_header">
                <p class="tit">결제 정보</p>
                <div class="text_list">
                  <p class="item">
                    <span class="tit b">총 결제 금액</span>
                    <span class="desc red b">6,000원</span>
                  </p>
                </div>
              </div>
              <div class="text_list">
                <p class="item">
                  <span class="tit gray">수업 광고 기간</span>
                  <span class="desc">1일</span>
                </p>
                <p class="item">
                  <span class="tit gray">결제 금액</span>
                  <span class="desc">6,000원</span>
                </p>
                <p class="item">
                  <span class="tit gray">할인 금액</span>
                  <span class="desc">0원</span>
                </p>
                <p class="item">
                  <span class="tit gray">결제 수단</span>
                  <span class="desc">신용카드(농협)</span>
                </p>
              </div>
            </div>
            <div class="btn_area">
              <button
                class="line"
                onclick="location.href='advertisement_history_itt.html'"
              >
                최근 결제 내역
              </button>
            </div>
          </div>
        </div>

        <!-- 모달 -->
        <article id="payments_cancel" class="modal_wrap">
          <div class="modal">
            <p class="text">결제 취소를 요청할까요?</p>
            <p class="desc">
              결제 취소 요청 후에는 취소 철회가<br />불가능합니다.
            </p>
            <div class="btn_area">
              <button class="gray" onclick="close_modal()">취소</button>
              <button class="black" onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>
        <!-- 모달 -->
      </div>
    </div>
  </body>
</html>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
