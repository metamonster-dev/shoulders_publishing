<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>커뮤니티 글 작성</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!-- header -->
        <header class="header border">
          <div class="inner">
            <button onclick="history.back();" class="back_btn"></button>
            <h1>커뮤니티 글 작성</h1>
          </div>
        </header>
        <!-- header -->
        <div class="container_wrap h_01 community_edit req">
          <h3 class="global_inner">카테고리</h3>
          <div class="swiper edit_type_sec swiper_menu round">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide active"
                onclick="location.href='community_edit_exam.html'"
              >
                입시 설명회
              </div>
            </div>
          </div>
          <div class="global_inner">
            <div class="form_wrap">
              <div class="input_box">
                <label class="label">설명회 제목</label>
                <div class="textarea_wrap h_100">
                  <textarea
                    placeholder="등록할 일정의 제목을 입력해 주세요."
                  ></textarea>
                  <span class="txt_counter"> <span class="">0</span>/30</span>
                </div>
                <!-- 유효성 문구 -->
                <p class="err_msg">제목을 30자 내로 입력해 주세요.</p>
              </div>
              <div class="input_box">
                <label class="label">설명회 내용</label>
                <div class="textarea_wrap h_200">
                  <textarea
                    placeholder="등록할 학원 일정에 대한 내용을 입력해 주세요.

예시) ㅇㅇ여고 입학을 위한 입시 설명회를 진행합니다. 오프라인 일정으로 진행하며 약 1시간 진행 예정입니다. 총 20분만 모십니다."
                  ></textarea>
                  <span class="txt_counter">
                    <span class="error">19</span>/250
                  </span>
                </div>
                <!-- 유효성 문구 -->
                <p class="err_msg">내용을 250자 내로 입력해 주세요.</p>
              </div>
              <div class="radi_chk_wrap">
                <p class="label">수업 대상</p>
                <div class="legend">
                  <div class="input_box">
                    <label for="target01" class="text_radio">
                      <input id="target01" name="target" type="radio" />
                      <span>미취학 아동</span>
                    </label>
                  </div>
                  <div class="input_box">
                    <label for="target02" class="text_radio">
                      <input id="target02" name="target" type="radio" />
                      <span>초등 저학년</span>
                    </label>
                  </div>
                  <div class="input_box">
                    <label for="target03" class="text_radio">
                      <input id="target03" name="target" type="radio" />
                      <span>초등 고학년</span>
                    </label>
                  </div>
                  <div class="input_box">
                    <label for="target04" class="text_radio">
                      <input id="target04" name="target" type="radio" />
                      <span>중/고등학생</span>
                    </label>
                  </div>
                </div>
                <!-- 유효성 문구 -->
                <p class="err_msg">대상을 선택해 주세요.</p>
              </div>

              <div class="radi_chk_wrap">
                <p class="label">형태</p>
                <div class="legend">
                  <div class="input_box">
                    <label for="type01" class="text_radio">
                      <input id="type01" name="type" type="radio" />
                      <span>오프라인</span>
                    </label>
                  </div>
                  <div class="input_box">
                    <label for="type02" class="text_radio">
                      <input id="type02" name="type" type="radio" />
                      <span>온라인</span>
                    </label>
                  </div>
                </div>
                <!-- 유효성 문구 -->
                <p class="err_msg">형태를 선택해 주세요.</p>
              </div>
              <div class="input_box">
                <label class="label">일정</label>
                <div class="legend">
                  <input type="date" />
                  <input type="time" />
                </div>
                <!-- 유효성 문구 -->
                <p class="err_msg">일정을 선택해 주세요.</p>
              </div>
            </div>
          </div>
          <div class="bottom_btn">
            <!-- 유효성 통과 못했을때 버튼 스타일 -->
            <!-- <button disabled type="button">수업 요청하기</button> -->
            <button type="button" onclick="open_modal('#postComplete')">
              <p class="loader white"></p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- swiper -->
<script>
  var swiper = new Swiper(".edit_type_sec", {
    slidesPerView: "auto",
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
  });

  var swiper = new Swiper(".thumbnail_chk", {
    slidesPerView: "auto",
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
  });
</script>
<!-- swiper -->

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
