<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>평점 관리</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!-- header -->
        <header class="header border">
          <div class="inner">
            <button onclick="history.back();" class="back_btn"></button>
            <h1>평점 관리</h1>
          </div>
        </header>
        <!-- header -->
        <div class="container_wrap h_01 my_review_itt">
          <div class="inner">
            <div class="total_review_sec">
              <div class="review_panel">
                <div class="card">
                  <span class="tit">총 평점</span>
                  <div class="score">
                    <p class="rating">3.2</p>
                  </div>
                </div>
                <div class="card">
                  <span class="tit">리뷰 수</span>
                  <div class="score">
                    <i class="icon_review"></i>
                    <span>22</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="review_list_sec">
              <div class="global_inner">
                <div class="title_box">
                  <h4>리뷰 내역</h4>
                  <p
                    class="select_box_style open_bottom_sheet"
                    data-target="sort_bottom_sheet"
                  >
                    <span>전체</span>
                    <i class="icon_bottom_arrow_g"></i>
                  </p>
                </div>
                <div class="commu_list chk_style">
                  <label for="chk_01" class="icon_checkbox color size24">
                    <input id="chk_01" type="checkbox" />
                    <div class="card">
                      <p class="rating">3.5</p>
                      <p class="desc">
                        초등 입학 대비 수강 특강을 진행할 선생님을 찾고 있는데
                        혹시나 관심이 있으신 분들께서는 망설이지 마시고 채팅
                        주시기 바랍니다. 많은 관심 부탁드립니다!
                      </p>
                      <p class="dot_list">
                        <span>하영맘</span>
                        <span>2024-10-10</span>
                      </p>
                    </div>
                  </label>
                  <label for="chk_02" class="icon_checkbox color size24">
                    <input id="chk_02" type="checkbox" />
                    <div class="card">
                      <p class="rating">3.5</p>
                      <p class="desc">
                        초등 입학 대비 수강 특강을 진행할 선생님을 찾고 있는데
                        혹시나 관심이 있으신 분들께서는 망설이지 마시고 채팅
                        주시기 바랍니다. 많은 관심 부탁드립니다!
                      </p>
                      <p class="dot_list">
                        <span>하영맘</span>
                        <span>2024-10-10</span>
                      </p>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom_btn">
            <button type="button" onclick="open_modal('#alret01')">
              삭제 요청하기
            </button>
          </div>
        </div>

        <!-- footer -->
        <footer class="footer">
          <ul class="footer_menu">
            <li onclick="location.href='home.html'">
              <i class="icon_home"></i>
              <span class="tit">홈</span>
            </li>
            <li onclick="location.href='class_list.html'">
              <i class="icon_class"></i>
              <span class="tit">클래스</span>
            </li>
            <li onclick="location.href='class_setting_itt.html'">
              <i class="class_set"></i>
              <span class="tit">클래스 관리</span>
            </li>
            <li onclick="location.href='community_list.html'">
              <i class="icon_commu"></i>
              <span class="tit">커뮤니티</span>
            </li>
            <li class="on" onclick="location.href='mypage_itt.html'">
              <i class="icon_my"></i>
              <span class="tit">마이</span>
            </li>
          </ul>
        </footer>
        <!-- 모달 -->
        <article id="alret01" class="modal_wrap">
          <div class="modal">
            <p class="text">선택한 리뷰를 삭제 요청할까요?</p>
            <p class="desc">
              삭제 요청 시 숄더스 운영팀에서 확인 후,<br />
              삭제가 필요한 리뷰라고 판단되면 삭제 됩니다.
            </p>
            <div class="btn_area">
              <button class="gray" onclick="close_modal()">취소</button>
              <button class="black" onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>
        <!-- 바텀시트 -->
        <div class="bottom_sheet_overlay"></div>
        <div id="sort_bottom_sheet" class="bottom_sheet sort">
          <div class="bottom_sheet_header">
            <h3>정렬 순서</h3>
            <p class="close_btn close_bottom_sheet"></p>
          </div>
          <div class="bottom_sheet_content">
            <ul class="option_list">
              <li>등록 최신순</li>
              <li>평점 높은순</li>
              <li>평점 낮은순</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $(".bottom_btn").hide();
    $("input[type='checkbox']").on("change", function () {
      if ($("input[type='checkbox']:checked").length >= 1) {
        $(".bottom_btn").show();
        $(".container_wrap.my_review_itt").addClass("edit");
      } else {
        $(".bottom_btn").hide();
        $(".container_wrap.my_review_itt").removeClass("edit");
      }
    });
  });
</script>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
