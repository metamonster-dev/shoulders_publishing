<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>추가 정보 입력</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!-- header -->
        <header class="header">
          <div class="inner">
            <button class="back_btn"></button>
            <h1>추가 정보 입력</h1>
          </div>
        </header>
        <!-- header -->
        <div class="container_wrap h_01 itt_join">
          <p class="progress_bar bar02"></p>
          <div class="global_inner">
            <h3 class="page_title">
              닉네임과 선생님 정보를<br />
              설정해 주세요.
            </h3>
            <section>
              <div class="form_wrap">
                <div class="input_box pb_20">
                  <input type="file" id="profileUpload" />
                  <label for="profileUpload" class="preview_box">
                    <figure>
                      <img
                        id="profilePreview"
                        src="./assets/image/dummy/profile_02.svg"
                      />
                    </figure>
                  </label>
                </div>
                <div class="input_box">
                  <label class="label required bold">선생님명</label>
                  <input type="text" placeholder="한글 혹은 영문 4-12자" />
                  <!-- 유효성 문구-->
                  <div class="vail_box">
                    <span class="basic">한글/영문</span>
                    <span class="basic">4-12자 이내</span>
                  </div>
                </div>

                <div class="radi_chk_wrap">
                  <p class="label required bold">선생님 유형</p>
                  <div class="legend">
                    <div class="input_box">
                      <label for="business" class="text_radio">
                        <input
                          id="business"
                          name="type"
                          type="radio"
                          value="business"
                        />
                        <span>사업자</span>
                      </label>
                    </div>
                    <div class="input_box">
                      <label for="personal" class="text_radio">
                        <input
                          id="personal"
                          name="type"
                          type="radio"
                          value="personal"
                        />
                        <span>개인</span>
                      </label>
                    </div>
                  </div>
                  <!-- 유효성 문구 -->
                  <p class="err_msg">대상을 선택해 주세요.</p>
                </div>
                <div class="input_wrap">
                  <label class="label required bold">
                    사업자 정보를 입력해 주세요.
                  </label>
                  <div class="input_box">
                    <input
                      type="text"
                      placeholder="사업자명을 입력해 주세요."
                    />
                  </div>
                  <div class="input_box">
                    <input
                      type="text"
                      placeholder="사업자 등록 번호 10자리를 입력해 주세요."
                    />
                  </div>
                  <div class="input_box">
                    <label for="fileUpload01" class="file_input_box">
                      <input id="fileUpload01" type="file" />
                    </label>
                  </div>
                </div>
              </div>
            </section>
            <div class="bottom_btn">
              <button disabled>다음</button>
              <!-- 유효성 검사 통과시 버튼 스타일 -->
              <!-- <button >다음</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
