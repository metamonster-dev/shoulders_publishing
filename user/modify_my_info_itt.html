<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>내 정보 수정</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- fullcalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!--main header -->
        <header class="header">
          <div class="inner">
            <button class="back_btn" onclick="history.back();"></button>
            <h1>내 정보 수정</h1>
          </div>
        </header>
        <!--main header -->
        <div class="container_wrap modify_my_info h_03">
          <div class="global_inner">
            <div class="form_wrap">
              <div class="input_box pb_12">
                <input type="file" id="profileUpload" />
                <label for="profileUpload" class="preview_box">
                  <figure>
                    <img
                      id="profilePreview"
                      src="./assets/image/dummy/profile_02.svg"
                    />
                  </figure>
                </label>
                <span class="email">shoulders@gmail.com</span>
              </div>
              <div class="input_box">
                <label class="label">
                  <span>휴대폰 번호</span>
                  <span class="change_btn">변경</span>
                </label>
                <input type="text" disabled placeholder="010-1234-5678" />
              </div>
              <div class="input_box">
                <label class="label">
                  <span>비밀번호</span>
                  <span class="change_btn">변경</span>
                </label>
                <input type="password" disabled placeholder="************" />
              </div>
              <div class="input_box">
                <label class="label">
                  <span>닉네임</span>
                  <span class="change_btn">변경</span>
                </label>
                <input type="text" disabled placeholder="숄더스" />
              </div>
              <ul class="itt_info_list">
                <li class="card">
                  <div class="title_box">
                    <span>학력 정보</span>
                  </div>
                  <div class="text_list">
                    <p class="item">
                      <span class="tit">대학교명</span>
                      <span class="txt">ㅇㅇ대학교</span>
                    </p>
                    <p class="item">
                      <span class="tit">학과명</span>
                      <span class="txt">국어국문학과</span>
                    </p>
                  </div>
                </li>
                <li class="card">
                  <div class="title_box">
                    <span>사업자 정보</span>
                    <div class="switch_btn active">
                      <p class="toggle"></p>
                    </div>
                  </div>
                  <div class="text_list">
                    <p class="item">
                      <span class="tit">사업자명</span>
                      <span class="txt">숄더스</span>
                    </p>
                    <p class="item">
                      <span class="tit">사업자 등록 번호</span>
                      <span class="txt">123-12-12345</span>
                    </p>
                  </div>
                  <button
                    class="line open_bottom_sheet"
                    data-target="b_num_edit_bottom_sheet"
                  >
                    사업자 정보 수정
                  </button>
                </li>
              </ul>
            </div>
            <p class="draw_user" onclick="open_modal('#drawUser')">회원탈퇴</p>
          </div>
        </div>
        <div class="bottom_sheet_overlay"></div>
        <div id="b_num_edit_bottom_sheet" class="bottom_sheet extend_date">
          <div class="bottom_sheet_header">
            <h3>사업자 정보</h3>
            <p class="close_btn close_bottom_sheet"></p>
          </div>
          <div class="bottom_sheet_content">
            <div class="form_wrap">
              <div class="input_box">
                <label class="label">사업자명</label>
                <input type="text" placeholder="사업자명을 입력하세요." />
              </div>
              <div class="input_box">
                <label class="label">사업자 등록 번호</label>
                <input
                  type="text"
                  placeholder="사업자 등록 번호 10자리를 입력하세요"
                />
              </div>
            </div>
            <div class="bottom_btn two">
              <button class="gray">취소</button>
              <button onclick="open_modal('#alret01')">저장</button>
            </div>
          </div>
        </div>
        <!-- 모달 -->
        <article id="alret01" class="modal_wrap">
          <div class="modal">
            <p class="text">사업자 정보가 조회되지 않아요.</p>
            <p class="desc">
              존재하지 않는 사업자입니다.<br />
              정보를 올바르게 입력해 주세요.
            </p>
            <div class="btn_area">
              <button class="black" onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>

        <article id="drawUser" class="modal_wrap">
          <div class="modal">
            <p class="text">회원을 탈퇴하시겠어요?</p>
            <p class="desc">
              회원 탈퇴시 모든 정보는 복구되지 않아요.<br />
              정말로 회원 탈퇴를 진행하시겠어요?
            </p>
            <div class="btn_area">
              <button class="gray" onclick="close_modal()">취소</button>
              <button
                class="black"
                onclick="close_modal() ;open_modal('#drawUserComplete');"
              >
                확인
              </button>
            </div>
          </div>
        </article>

        <article id="drawUserComplete" class="modal_wrap">
          <div class="modal">
            <p class="text">탈퇴가 완료되었어요.</p>
            <p class="desc">그동안 숄더스를 이용해 주셔서 감사합니다.</p>
            <div class="btn_area">
              <button class="black" onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>
        <!-- 모달 -->
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $(".switch_btn").click(function () {
      let isOn = $(this).hasClass("active");
      if (isOn) {
        $(this).removeClass("active");
      } else {
        $(this).addClass("active");
      }
    });
  });
</script>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
