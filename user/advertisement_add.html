<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수업 요청 광고하기</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- fullcalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!--main header -->
        <header class="header">
          <div class="inner">
            <button class="back_btn" onclick="history.back();"></button>
            <h1>수업 요청 광고하기</h1>
          </div>
        </header>
        <!--main header -->
        <div class="container_wrap advertisement h_03">
          <ul class="tab_menu underline">
            <li
              class="on"
              onclick="location.href='/user/advertisement_add.html'"
            >
              광고 등록
            </li>
            <li onclick="location.href='/user/advertisement_history.html'">
              최근 광고 결제 내역
            </li>
          </ul>
          <div class="global_inner">
            <div class="dese_area">
              <p class="image">
                <img src="./assets/image/advertisement_image.png" alt="" />
              </p>
              <p class="tit">
                내 수업을 <span class="gradient_txt">메인 화면 최상단에</span
                ><br />
                홍보해 보세요!
              </p>
              <p class="desc">
                내 요청글을 광고하고, 내 요청 수업의 선생님을<br />
                더욱 빠르게 구할 수 있어요.
              </p>
            </div>
            <div class="ticket_price_area">
              <h3>내 수업 요청 광고건</h3>
              <ul class="price_list">
                <li class="item">
                  <p class="name">
                    <i class="icon_ticket"></i>
                    <span>1일권</span>
                  </p>
                  <p class="price">4,000원</p>
                  <i class="icon_right_arrow_gg"></i>
                </li>
                <li class="item">
                  <p class="name">
                    <i class="icon_ticket"></i>
                    <span>3일권</span>
                  </p>
                  <p class="price">10,000원</p>
                  <i class="icon_right_arrow_gg"></i>
                </li>
                <li class="item">
                  <p class="name">
                    <i class="icon_ticket"></i>
                    <span>7일권</span>
                  </p>
                  <p class="price">21,000원</p>
                  <i class="icon_right_arrow_gg"></i>
                </li>
              </ul>
            </div>
          </div>
          <!-- floating -->
          <div class="floating_area">
            <div class="inner">
              <p
                class="item icon_inquiry open_bottom_sheet"
                data-target="inquery_bottom_sheet"
              ></p>
            </div>
          </div>
          <!-- floating -->
        </div>

        <div class="bottom_sheet_overlay"></div>
        <!-- 정렬 -->
        <div id="date_sort_bottom_sheet" class="bottom_sheet sort_check">
          <div class="bottom_sheet_header">
            <h3>기간 설정</h3>
            <p class="close_btn close_bottom_sheet"></p>
          </div>
          <div class="bottom_sheet_content">
            <ul class="option_list">
              <li class="input_box">
                <label for="chk-01" class="r_icon_ckeck">
                  <input id="chk-01" name="date" type="radio" />
                  <span>1개월</span>
                </label>
              </li>
              <li class="input_box">
                <label for="chk-02" class="r_icon_ckeck">
                  <input id="chk-02" name="date" type="radio" />
                  <span>3개월</span>
                </label>
              </li>
              <li class="input_box">
                <label for="chk-03" class="r_icon_ckeck">
                  <input id="chk-03" name="date" type="radio" />
                  <span>6개월</span>
                </label>
              </li>
              <li class="input_box">
                <label for="chk-04" class="r_icon_ckeck">
                  <input id="chk-04" name="date" type="radio" />
                  <span>1년</span>
                </label>
              </li>
              <li class="input_box">
                <label for="chk-05" class="r_icon_ckeck">
                  <input id="chk-05" name="date" type="radio" />
                  <span>3년</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <!--common bottom sheet -->
        <div id="inquery_bottom_sheet" class="bottom_sheet">
          <div class="bottom_sheet_header">
            <h3>어깨 톡톡</h3>
            <p class="close_btn close_bottom_sheet"></p>
          </div>
          <div class="bottom_sheet_content">
            <ul class="inquery_menu_list">
              <li>
                <span>
                  <img src="./assets/image/icon/i_inquery_chat.svg" />
                </span>
                <span>실시간 질문 입장</span>
                <i class="icon_right_arrow"></i>
              </li>
              <li>
                <span>
                  <img src="./assets/image/icon/i_kakao_chat.svg" />
                </span>
                <span>카카오톡 채널 문의</span>
                <i class="icon_right_arrow"></i>
              </li>
            </ul>
          </div>
        </div>
        <!--common bottom sheet -->
      </div>
    </div>
  </body>
</html>

<!-- swiper -->
<script>
  var swiper = new Swiper(".category_swiper", {
    slidesPerView: "auto",
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
  });
</script>
<!-- swiper -->

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
