<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>비밀번호 찾기</title>
    <!-- CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="background" class="background_pc_txt"></div>
      <div class="global_wrap">
        <!-- header -->
        <header class="header">
          <div class="inner">
            <button class="back_btn"></button>
            <h1>비밀번호 찾기</h1>
          </div>
        </header>
        <!-- header -->

        <div class="container_wrap global_inner pb_20 h_03 find_id">
          <h3 class="page_title">
            가입하신 휴대폰 번호와<br />이메일을 입력해 주세요.
          </h3>
          <div class="form_wrap">
            <div class="input_box">
              <div class="inner">
                <input type="text" placeholder="휴대폰 번호 11자리 입력" />
                <button class="black" onclick="open_modal('#alret01')">
                  인증번호 전송
                </button>
                <!-- 번호 입력전 버튼 스타일 -->
                <!-- <button class="black" disabled>인증번호 전송</button> -->
                <!-- 인증 번호 재전송 버튼 스타일 -->
                <!-- <button class="b_line">재전송</button> -->
              </div>
              <!-- 유효성 문구-->
              <!-- <p class="err_msg">일치하는 사용자 정보를 찾을 수 없습니다.</p> -->
            </div>
            <div class="input_box">
              <input type="text" placeholder="이메일 주소를 입력하세요." />
              <!-- 유효성 문구-->
              <p class="err_msg">일치하는 사용자 정보를 찾을 수 없습니다.</p>
            </div>
            <div class="input_box">
              <input type="text" placeholder="인증번호 6자리 입력" />
              <span class="input_btn timer">00:30</span>
              <!-- 유효성 문구-->
              <p class="err_msg">인증번호를 정확하게 입력하세요.</p>
            </div>
          </div>
          <div class="btn_box">
            <button class="black" disabled>다음</button>
            <!-- 인증번호 입력 완료시 버튼 스타일 -->
            <!-- <button class="black">다음</button> -->
          </div>
        </div>
        <!-- 모달 -->
        <article id="alret01" class="modal_wrap">
          <div class="modal">
            <p class="text">
              입력하신 휴대전화로<br />인증번호를 발송했습니다.
            </p>
            <div class="btn_area">
              <button class="black" onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>
        <!-- 모달 -->
      </div>
    </div>
  </body>
</html>

<script>
  // 공통 영역
  $(document).ready(function () {
    $("#background").load("./include/background_pc.html");
  });
</script>
